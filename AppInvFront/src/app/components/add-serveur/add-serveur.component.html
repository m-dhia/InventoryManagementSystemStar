<div class="container">
    <div class="row">
      <div class="col-md-12">
        <div *ngIf="!submitted">
          <div class="form-group">
            <label for="id">ID</label>
            <input
              type="text"
              class="form-control"
              id="id"
              [(ngModel)]="serveur.id"
              name="id"
              required
            />
          </div>
          <div class="form-group">
            <label for="app">Application</label>
            <input
              type="text"
              class="form-control"
              id="app"
              [(ngModel)]="serveur.app"
              name="app"
              required
            />
          </div>
          <div class="form-group">
            <label for="bdd">Base de données</label>
            <input
              type="text"
              class="form-control"
              id="bdd"
              [(ngModel)]="serveur.bdd"
              name="bdd"
              required
            />
          </div>
          <div class="form-group">
            <label for="adm">Administrateur</label>
            <input
              type="text"
              class="form-control"
              id="adm"
              [(ngModel)]="serveur.adm"
              name="adm"
              required
            />
          </div>
          <div class="form-group">
            <label for="statut">Statut</label>
            <input
              type="text"
              class="form-control"
              id="statut"
              [(ngModel)]="serveur.statut"
              name="statut"
              required
            />
          </div>
          <div class="form-group">
            <label for="details_ip">IP</label>
            <input
              type="text"
              class="form-control"
              id="details_ip"
              [(ngModel)]="serveur.ip"
              name="details_ip"
              required
            />
          </div>
          <div class="form-group">
            <label for="details_dns">DNS</label>
            <input
              type="text"
              class="form-control"
              id="details_dns"
              [(ngModel)]="serveur.dns"
              name="details_dns"
              required
            />
          </div>
          <div class="form-group">
            <label for="details_hostname">Hostname</label>
            <input
              type="text"
              class="form-control"
              id="details_hostname"
              [(ngModel)]="serveur.hostname"
              name="details_hostname"
              required
            />
          </div>
          <div class="form-group">
            <label for="details_nature">Nature</label>
            <input
              type="text"
              class="form-control"
              id="details_nature"
              [(ngModel)]="serveur.nature"
              name="details_nature"
              required
            />
          </div>
          <div class="form-group">
            <label for="details_phy_vm">Phy VM</label>
            <input
              type="text"
              class="form-control"
              id="details_phy_vm"
              [(ngModel)]="serveur.phy_vm"
              name="details_phy_vm"
              required
            />
          </div>
          <div class="form-group">
            <label for="details_prod_int_pca">Prod Int PCA</label>
            <input
              type="text"
              class="form-control"
              id="details_prod_int_pca"
              [(ngModel)]="serveur.prod_int_pca"
              name="details_prod_int_pca"
              required
            />
          </div>
          <div class="form-group">
            <label for="logiciels_version">Version</label>
            <input
              type="text"
              class="form-control"
              id="logiciels_version"
              [(ngModel)]="serveur.version"
              name="logiciels_version"
              required
            />
          </div>
          <div class="form-group">
            <label for="logiciels_port">Port</label>
            <input
              type="number"
              class="form-control"
              id="logiciels_port"
              [(ngModel)]="serveur.port"
              name="logiciels_port"
              required
            />
          </div>
          <div class="form-group">
            <label for="logiciels_path">Path</label>
            <input
              type="text"
              class="form-control"
              id="logiciels_path"
              [(ngModel)]="serveur.path"
              name="logiciels_path"
              required
            />
          </div>
          <div class="form-group">
            <label for="cpu">CPU</label>
            <input
              type="number"
              class="form-control"
              id="cpu"
              [(ngModel)]="serveur.cpu"
              name="cpu"
              required
            />
          </div>
          <div class="form-group">
            <label for="ram">RAM</label>
            <input
              type="number"
              class="form-control"
              id="ram"
              [(ngModel)]="serveur.ram"
              name="ram"
              required
            />
          </div>
          <div class="form-group">
            <label for="disc">Disque</label>
            <input
              type="number"
              class="form-control"
              id="disc"
              [(ngModel)]="serveur.disc"
              name="disc"
              required
            />
          </div>
          <div class="form-group">
            <label for="carte_rsx">Carte RSX</label>
            <input
              type="text"
              class="form-control"
              id="carte_rsx"
              [(ngModel)]="serveur.carte_rsx"
              name="carte_rsx"
              required
            />
          </div>
          <div class="form-group">
            <label for="os">Système d'exploitation</label>
            <input
              type="text"
              class="form-control"
              id="os"
              [(ngModel)]="serveur.os"
              name="os"
              required
            />
          </div>
          <div class="form-group">
            <label for="services_a_demarrer">Services à démarrer</label>
            <input
              type="text"
              class="form-control"
              id="services_a_demarrer"
              [(ngModel)]="serveur.services_a_demarrer"
              name="services_a_demarrer"
              required
            />
          </div>
          <div class="form-group">
            <label for="flux_entrant">Flux entrant</label>
            <input
              type="text"
              class="form-control"
              id="flux_entrant"
              [(ngModel)]="serveur.flux_entrant"
              name="flux_entrant"
              required
            />
          </div>
          <div class="form-group">
            <label for="flux_sortant">Flux sortant</label>
            <input
              type="text"
              class="form-control"
              id="flux_sortant"
              [(ngModel)]="serveur.flux_sortant"
              name="flux_sortant"
              required
            />
          </div>
          <div class="form-group">
            <label for="acces">Accès</label>
            <input
              type="text"
              class="form-control"
              id="acces"
              [(ngModel)]="serveur.acces"
              name="acces"
              required
            />
          </div>
          
          <!-- Add other Serveur fields similarly -->
  
          <button
            (click)="saveServeur()"
            class="btn btn-success btn-block"
            [disabled]="!serveur.app || !serveur.bdd || !serveur.adm || !serveur.statut || !serveur.cpu || !serveur.ram || !serveur.disc || !serveur.carte_rsx || !serveur.os || !serveur.services_a_demarrer || !serveur.flux_entrant || !serveur.flux_sortant || !serveur.acces"
            >
            Save
          </button>
        </div>
  
        <div *ngIf="submitted">
          <h4>Server Added Successfully!</h4>
          <button class="btn btn-success" (click)="newServeur()">Add Another Server</button>
        </div>
      </div>
    </div>
  </div>
